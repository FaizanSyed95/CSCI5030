<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=divice-width, initial-scale=1">
       <title> SLU Multilingual Dictionary </title>
       <script>
        function showAlert() {
          var myText = "Log has been written too!";
          alert (myText);
        }
        </script>
      </head>
      <body>
	  <h1 style="font-size:25px; color:whitesmoke; background-color:teal; 
	               font-family:verde; 
				   text-align:left;"><pre> MULTILINGUAL <br><sub style="font-size:40px; color:whitesmoke; font-family:verde;">DICTIONARY </sub>      
                                                  <sup> English | Spanish | French | German | Japanese </sup></pre></h1>
	      <div style="text-align:center">
	      <form>
	      <input type="text" name="word" placeholder="Enter the word"
              pattern="[A-Za-z.,;':^?!\[\]`)(><}&quot{\s-]{1,100}" 
	      title="Word should contain Characters, punctuations and spaces only" required>
	      <button type="submit" >Submit</button> 
	      <button onclick = showAlert()><a href="http://127.0.0.1:5000/log">Okay</a></button></form></div>
    </body>
</html>
